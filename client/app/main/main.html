<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Blogs:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-12 col-lg-12 col-sm-6" ng-repeat="blog in mainCtrl.blogs">
        <li><a ui-sref="blog({blogId: blog._id})">{{blog.title}}<button type="button" class="close" ng-click="mainCtrl.deleteThing(blog)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="mainCtrl.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="mainCtrl.addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>
